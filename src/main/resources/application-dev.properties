# ============================================================================
# APPLICATION-DEV.PROPERTIES - LOCAL DEVELOPMENT
# ============================================================================

# Database - Local PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5434/logistics_db
spring.datasource.username=scb_user
spring.datasource.password=${DB_PASSWORD:scb@1475}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA / Hibernate (Development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Database Initializer
app.db.init.enabled=true
app.db.init.drop=false
app.db.init.seed=false

# External APIs
openrouteservice.api.key=${ORS_API_KEY:dev-key}

# JWT (Development)
security.jwt.secret=${JWT_SECRET:dev-secret}
security.jwt.expiration=86400000

# CORS (Local)
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080,http://localhost:8081
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
app.cors.allow-credentials=true
app.cors.max-age=3600

# Logging (Verbose Dev)
logging.level.root=INFO
logging.level.com.pgsa.trailers=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

# MVC Debug
spring.mvc.log-request-details=true
spring.mvc.log-resolved-exceptions=true

# Jackson
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=UTC
spring.jackson.date-format=com.fasterxml.jackson.databind.util.StdDateFormat
