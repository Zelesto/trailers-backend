# ===============================
# Production Configuration (for Render)
# ===============================

# Database Configuration - PROD (Render will inject DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/logistics_db_oujn}?sslmode=require

# Server Configuration
server.port=${PORT:8080}
openrouteservice.api.key=${OPENROUTESERVICE_API_KEY}
openrouteservice.api.url=https://api.openrouteservice.org

# JWT Configuration
security.jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

# Database Initializer
app.db.init.enabled=${APP_DB_INIT_ENABLED:false}
app.db.init.drop=${APP_DB_INIT_DROP:false}
app.db.init.seed=${APP_DB_INIT_SEED:false}

# Logging Configuration
logging.level.root=INFO
logging.level.com.pgsa.trailers=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Security
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS Configuration for Production
app.cors.allowed-origins=https://your-frontend-url.onrender.com,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true