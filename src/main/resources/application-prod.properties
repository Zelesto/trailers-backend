# ============================================================================
# APPLICATION-PROD.PROPERTIES - PRODUCTION PROFILE (RENDER)
# Use: SPRING_PROFILES_ACTIVE=prod
# ============================================================================

# Database Configuration - Render PostgreSQL
# Render provides DATABASE_URL as full connection string
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none


# Database Connection Pool (Production Optimized)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=false

# JPA / Hibernate - Production Settings
spring.jpa.hibernate.ddl-auto=validate  # NEVER use 'update' in production!
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Database Connection SSL (Render PostgreSQL requires SSL)
spring.datasource.hikari.data-source-properties.sslmode=require
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslfactory=org.postgresql.ssl.DefaultJavaSSLFactory

# Database Initializer Flags (Production - usually false)
app.db.init.enabled=${APP_DB_INIT_ENABLED:false}
app.db.init.drop=${APP_DB_INIT_DROP:false}
app.db.init.seed=${APP_DB_INIT_SEED:false}

# OpenRouteService API Key (Production)
openrouteservice.api.key=${OPENROUTESERVICE_API_KEY:}

# JWT Configuration (Production - USE ENVIRONMENT VARIABLE!)
security.jwt.secret=${JWT_SECRET:CHANGE_ME_TO_A_SECURE_RANDOM_STRING_IN_PRODUCTION}
jwt.expiration=${JWT_EXPIRATION:86400000}  # 24 hours

# CORS Configuration for Production
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://trailers-1.onrender.com,https://trailers-frontend.onrender.com}
app.cors.allowed-methods=${APP_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
app.cors.allowed-headers=${APP_CORS_ALLOWED_HEADERS:Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers,X-API-Key}
app.cors.allow-credentials=${APP_CORS_ALLOW_CREDENTIALS:true}
app.cors.max-age=3600

# Server Configuration - Render provides PORT
server.port=${PORT:10000}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=2048
server.servlet.context-path=/

# HTTP/2 Support
server.http2.enabled=true

# Logging - Production Settings (less verbose)
logging.level.root=WARN
logging.level.com.pgsa.trailers=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
logging.level.org.springframework.jdbc=WARN

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Serialization (Production)
spring.jackson.serialization.indent-output=false
spring.jackson.date-format=com.fasterxml.jackson.databind.util.StdDateFormat
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# Actuator Endpoints (Production - minimal exposure)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# File Upload Limits (Production)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================================
# PRODUCTION-SPECIFIC OVERRIDES
# ============================================================================
spring.mvc.log-request-details=false
spring.mvc.log-resolved-exceptions=false

# Cache Control
spring.web.resources.cache.cachecontrol.max-age=365d
spring.web.resources.cache.cachecontrol.no-cache=false

# Request/Response Logging
server.tomcat.accesslog.enabled=false
