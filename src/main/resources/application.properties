# ============================================================================
# APPLICATION.PROPERTIES - BASE CONFIGURATION
# This is the DEFAULT configuration that applies to ALL profiles
# ============================================================================

# Application Name
spring.application.name=trailers-backend



# Default Server Port (overridden by profile-specific files)
server.port=${PORT:8081}

# Banner
spring.banner.location=classpath:banner.txt

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# RestTemplate Configuration
rest.template.connect-timeout=5000
rest.template.read-timeout=30000

# OpenRouteService API (defaults - can be overridden in profiles)
openrouteservice.api.url=https://api.openrouteservice.org

# ============================================================================
# Note: Profile-specific configurations are in:
# - application-dev.properties    (local development)
# - application-prod.properties   (production on Render)
# ============================================================================
