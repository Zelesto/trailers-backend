# ============================================================================
# APPLICATION.PROPERTIES - BASE CONFIGURATION
# Applies to ALL profiles
# ============================================================================

# Application
spring.application.name=trailers-backend

# Server (Render injects PORT)
server.port=${PORT:8081}

# Banner
spring.banner.location=classpath:banner.txt

# Multipart Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

# RestTemplate
rest.template.connect-timeout=5000
rest.template.read-timeout=30000

# External APIs (profile-overridable)
openrouteservice.api.url=https://api.openrouteservice.org

